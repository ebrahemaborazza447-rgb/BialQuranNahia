{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .signup-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .signup-box { background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.1); max-width: 900px; width: 100%; }
        .signup-left { padding: 40px; }
        .signup-right { background-color: #b2a69b; display: flex; align-items: center; justify-content: center; color: #fff; }
        .form-control { padding: 12px; }
        .btn-primary { background-color: #b2a69b; border: none; }
        .btn-primary:hover { background-color: #b2a69b; }
    </style>
</head>
<body>
<div class="signup-container">
    <div class="signup-box row g-0">
        <!-- Left side -->
        <div class="signup-left col-md-6">
            <h4 class="mb-4">Create an account</h4>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Full Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Email address</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="password1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Confirm Password</label>
                    <input type="password" name="password2" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign up</button>
                <p class="text-center mt-3">
                    Already have an account? <a href="{% url 'login' %}">Sign in</a>
                </p>
            </form>
        </div>

        <!-- Right side -->
        <div class="signup-right col-md-6">
            <h1>    Welcome to BialQuranNahia Website </h1>
        </div>
    </div>
</div>
</body>
</html>
