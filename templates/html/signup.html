{% load static %}
{% load socialaccount %}   {# 👈 مهم عشان يشتغل provider_login_url #}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .signup-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .signup-box { background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.1); max-width: 900px; width: 100%; }
        .signup-left { padding: 40px; }
        .signup-right { background-color: #b2a69b; display: flex; align-items: center; justify-content: center; color: #fff; }
        .form-control { padding: 12px; }
        .btn-primary { background-color: #b2a69b; border: none; }
        .btn-primary:hover { background-color: #b2a69b; }
    </style>
</head>
<body>
<div class="signup-container">
    <div class="signup-box row g-0">
        <!-- Left side -->
        <div class="signup-left col-md-6">
            <h4 class="mb-4">إنشاء حساب</h4>
             <!-- مكان عرض رسائل الخطأ -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label>الاسم </label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>البريد الإلكتروني</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>كلمة المرور</label>
                    <input type="password" name="password1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>تأكيد كلمة المرور</label>
                    <input type="password" name="password2" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">إنشاء حساب</button>
                <div class="text-center mt-3">
                    <a href="{% provider_login_url 'google' %}" class="btn btn-outline-secondary w-100">
<img src="{% static 'images/Google__G__logo.svg.webp' %}" alt="Google" style="height:20px; margin-right:8px;">
                        سجل الدخول بي حساب جوجل 
                    </a>
                </div>
                <p class="text-center mt-3">
                    لديك حساب بالفعل؟ <a href="{% url 'login' %}">تسجيل الدخول</a>
                </p>
            </form>
        </div>

        <!-- Right side -->
        <div class="signup-right col-md-6">
            <h1>مرحبًا بك في موقع BialQuranNahia</h1>
        </div>
    </div>
</div>
</body>
</html>
