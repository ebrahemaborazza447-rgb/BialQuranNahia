{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .login-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.1); max-width: 900px; width: 100%; }
        .login-left { padding: 40px; }
        .login-right { background-color: #b2a69b; display: flex; align-items: center; justify-content: center; color: #fff; }
        .form-control { padding: 12px; }
        .btn-primary { background-color: #b2a69b; border: none; }
        .btn-primary:hover { background-color: #b2a69b; }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-box row g-0">
        <!-- Left side -->
        <div class="login-left col-md-6">
            <h4 class="mb-4">Welcome back</h4>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Email address</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div>
                        <input type="checkbox" name="remember"> Remember for 30 days
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">login</button>
                <div class="text-center mt-3">
                    <button type="button" class="btn btn-outline-secondary w-100">
                        <img src="{% static 'google-icon.png' %}" alt="Google" style="height:20px; margin-right:8px;"> Sign in with Google
                    </button>
                </div>
                <p class="text-center mt-3">
                    Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
                </p>
            </form>
        </div>

        <!-- Right side -->
        <div class="login-right col-md-6">
            <h1>    Welcome to BialQuranNahia Website </h1>
        </div>
    </div>
</div>
</body>
</html>
