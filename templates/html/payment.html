<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دفع فودافون كاش</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tajawal:700&display=swap" rel="stylesheet">
    <style>
        body { background: #a99d94; font-family: 'Tajawal', Arial, sans-serif; }
        .navbar-custom { background-color: #1a3a30 !important; border-bottom: 2px solid #c9b67a; }
        .navbar-brand { font-weight: bold; color: #fff !important; font-family: 'Tajawal', Arial, sans-serif; font-size: 1.5rem; }
        .navbar-logo { height: 38px; margin-left: 10px; }
        .payment-section { background: rgba(255,255,255,0.15); border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); padding: 32px 24px 24px 24px; margin: 80px auto 0 auto; max-width: 500px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/static/images/logo.png" alt="شعار المنصة" class="navbar-logo">
                <span>بالقرآن نحيا</span>
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="payment-section mt-5">
            <h3 class="mb-4 text-center">دفع الاشتراك عبر فودافون كاش</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">رقم محفظة فودافون كاش:</label>
                    <div class="alert alert-success text-center fs-5">01091306884</div>
                    <small class="text-muted">قم بتحويل المبلغ المطلوب لهذا الرقم ثم أدخل بيانات التحويل بالأسفل.</small>
                </div>
                
                <div class="mb-3">
                    <label for="screenshot" class="form-label">صورة التحويل :</label>
                    <input type="file" class="form-control" id="screenshot" name="screenshot">
                </div>
<a href="{% url 'payment_review' %}?from=payment" class="btn btn-primary w-100 text-center">تأكيد الدفع</a>            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
