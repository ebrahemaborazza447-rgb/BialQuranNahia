<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مراجعة الدفع</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body { background: #a99d94; font-family: 'Tajawal', Arial, sans-serif; }
        .center-box {
            background: rgba(255,255,255,0.9);
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 48px 32px;
            max-width: 400px;
            margin: 120px auto 0 auto;
            text-align: center;
        }
        .timer { font-size: 1.7rem; color: #1a3a30; font-weight: bold; margin-top: 18px; }
        .btn-main { background: #1a3a30; color: #fff; border: none; border-radius: 8px; padding: 12px 40px; font-size: 18px; font-weight: bold; margin-top: 28px; }
        .btn-main:hover { background: #c9b67a; color: #1a3a30; }
    </style>
</head>
<body>
    <div class="center-box" id="reviewBox">
        <h2 class="mb-4">جاري مراجعة بيانات الدفع</h2>
        <div id="timerBlock">
            <p>سيتم تحويلك تلقائيًا إلى الصفحه الرئسيه خلال <span class="timer" id="timer">7</span> ثانية...</p>
        </div>
        <div id="homeBtnBlock" style="display:none;">
            <p>لا يمكنك الرجوع إلى صفحة الدفع.</p>
            <a href="{% url 'inbox' %}" class="btn btn-main">العودة للصفحة الرئيسية</a>
        </div>
    </div>
    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // لو عندك رابط ثابت استخدمي '/inbox/' بدلاً من window.location.href
        const inboxUrl = "{% url 'inbox' %}";
        const fromPayment = getQueryParam('from') === 'payment';

        if (fromPayment) {
            window.history.pushState(null, document.title, window.location.href);
            window.addEventListener('popstate', function (event) {
                window.location.href = inboxUrl;
            });

            let seconds = 10;
            const timerSpan = document.getElementById('timer');
            const interval = setInterval(function() {
                seconds--;
                timerSpan.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(interval);
                    window.location.href = inboxUrl;
                }
            }, 1000);
        } else {
            document.getElementById('timerBlock').style.display = 'none';
            document.getElementById('homeBtnBlock').style.display = 'block';
        }
    </script>
</body>
</html>
