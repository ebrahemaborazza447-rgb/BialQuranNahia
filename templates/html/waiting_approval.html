<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بانتظار الموافقة - بالقرآن نحيا</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #a99d94;
            font-family: 'Tajawal', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .waiting-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .waiting-icon {
            font-size: 72px;
            color: #1a3a30;
            margin-bottom: 20px;
        }
        .loading-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
        }
        .loading-progress {
            height: 100%;
            width: 0;
            background: #1a3a30;
            animation: loading 2s ease-in-out infinite;
        }
        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }
        .check-email {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="waiting-card">
        <div class="waiting-icon">⏳</div>
        <h2>جاري مراجعة طلبك</h2>
        <p>شكراً لتسجيلك في منصة بالقرآن نحيا. طلبك قيد المراجعة من قبل الإدارة.</p>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <p class="check-email">سيتم إخطارك عبر البريد الإلكتروني فور الانتهاء من المراجعة</p>
    </div>

   <script>
    // بعد 30 ثانية يروح للصفحة الرئيسية بدل ما يعمل ريفرش
    setTimeout(function() {
        window.location.href = "/";
    }, 2000); // 4 ثواني
</script>

</body>
</html>
