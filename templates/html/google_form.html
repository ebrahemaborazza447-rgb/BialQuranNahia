{% load static %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{{ exam.title }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Tahoma", sans-serif;
        }
        .navbar {
            background-color: #18332B;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between; /* يوزع العناصر يمين وشمال */
            padding: 10px 30px;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            font-size: 20px;
        }
        .navbar .logo img {
            height: 40px;
        }
        .actions {
            display: flex;
            align-items: center;
            gap: 60px; /* مسافة أكبر بين النص والزر */
        }
        .navbar h2 {
            margin: 0;
            font-size: 18px;
            color: #fff;
        }
        .btn-outline {
            border: 1px solid #c9b67a;
            border-radius: 50px;
            padding: 8px 20px;
            color: #c9b67a;
            background-color: transparent;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-outline:hover {
            background-color: #c9b67a;
            color: #fff;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        iframe {
            width: 90%;
            height: 800px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">

        <!-- Logo + Name -->
        <div class="logo">
            <a href="{% url 'inbox' %}">
                <img src="{% static 'images/logo.png' %}" alt="شعار المنصة">
            </a>
            <a href="{% url 'inbox' %}" style="text-decoration: none;">
                <span style="color: #ffffff; font-size: 1.4rem; font-family: 'Tajawal', sans-serif;">
                    بالقرآن نحيا
                </span>
            </a>
        </div>

        <!-- Actions -->
        <div class="actions">
            <h2>للاشتراك تجاوز الاختبار</h2>
            <a href="{% url 'inbox' %}" class="btn-outline">
                اضغط هنا للرجوع للصفحة الرئيسية بعد الضغط على Submit وانتهاء الامتحان
            </a>
        </div>
    </div>

    <!-- Page content -->
    <div class="content">
        {% if exam.google_form_link %}
            <iframe src="{{ exam.google_form_link }}?embedded=true" marginheight="0" marginwidth="0">
                جاري التحميل…
            </iframe>
        {% else %}
            <p>لا يوجد رابط Google Form لهذا الامتحان.</p>
        {% endif %}
    </div>

</body>
</html>
